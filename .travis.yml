language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '10'
branches:
  only:
    - master
    - /^v\d+(\.\d+)*-gentoo$/
before_deploy:
  - ./npm-pack.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file:
    - electron-typescript-definitions-build.tar.gz
  on:
    tags: true
    repo: elprans/electron-typescript-definitions
    node: '10'
